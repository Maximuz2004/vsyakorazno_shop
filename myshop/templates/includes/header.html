{% load static %}
<div id="header">
  <a href="/" class="logo">ВсякоРазно</a>
</div>
<div id="subheader">
  <div class="cart">
    {% with total_items=cart|length %}
      {% if total_items > 0 %}
        Ваша корзина:
        <a href="{% url "cart:cart_detail" %}">
          {{ total_items }} товаров, на сумму
          {{ cart.get_total_price }} руб
        </a>
      {% elif not order %}
        Ваша корзина пуста
      {% endif %}
    {% endwith %}
  </div>
</div>
